flutter_native_splash:
  # This package generates native code to customize Flutter's default white native splash screen
  # with background color and splash image.
  
  # The color value is used for the splash screen background
  color: "#FFFFFF"
  
  # The image parameter allows you to specify an image used in the splash screen
  image: assets/images/splash_icon.png
  
  # Android 12+ specific settings
  android_12:
    # The image for Android 12 splash screen
    image: assets/images/splash_icon.png
    
    # Icon background color for Android 12
    color: "#FFFFFF"
    
    # The branding property allows you to specify an image for the bottom of the splash screen
    # branding: assets/images/branding.png
  
  # Set the color of the status bar and navigation bar
  fullscreen: false
  
  # Platform specific images
  android: true
  ios: true
  web: true
  
  # The android_gravity and ios_content_mode can be used to change image positioning
  android_gravity: center
  ios_content_mode: center